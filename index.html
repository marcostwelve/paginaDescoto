<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cupons de desconto</title>
</head>
<body>
    <header>
        <h1>Cupons de desconto</h1>
    </header>

    <main>
        
        <div class="wrapper">
            <label for="ivalor">Digite o valor do(s) produto(s)</label>
            <input type="number" id="ivalor" placeholder="10,00" required />
            <button class="calcular" onclick="cuponDesconto();"><i class="material-symbols-outlined">arrow_forward</i></button>
            <button class="limpar" onclick="limparCampos();">Limpar</button>
        </div>

        <div class="card">
            <p class="valor"></p>
            <p class="cupon"></p>
            <button class="copy" onclick="copiarCodigo();">Copiar Código</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2022 - Maurício Marcos</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
